<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
<h1 id="demo">Mitu.</h1>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Afsana"'>Click Me!</button>

<button onclick="document.getElementById('myImage').src='image/samantha.png'">Turn on</button>

<img id="myImage" src="image/water-lily.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='image/water-lily.png'">Turn over</button>

<h1 id="text">Bangladesh is a small country.</h1>

<button type="button" onclick="document.getElementById('text').style.backgroundColor='lime'">Click Me!</button>

<h2 id="life">Life is not a bed of roses.</h2>

<button type="button" onclick="document.getElementById('life').style.display='none'">Click Me!</button>


<p id="name" style="display:none">Bangladesh!</p>

<button type="button" onclick="document.getElementById('name').style.display='block'">Click Me!</button>

</body>
</html>
